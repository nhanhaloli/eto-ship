            <form action="#">
              <div class="form-body">
                <h3 class="card-title">Tạo đơn hàng</h3>
                <hr>
                <div class="row p-t-20">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label">Mã khách hàng<span class="text-danger">*</span></label>
                      <input type="text" name="maKhachHang" class="form-control" placeholder="Mã khách hàng" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label">Thu / Chi<span class="text-danger">*</span></label>
                      <input required type="text" name="inOutCome" class="form-control" placeholder="Thu / Chi">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label">Nội dung<span class="text-danger">*</span></label>
                      <textarea class="form-control" rows="5" name="content" required placeholder="Nội dung"></textarea>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label">Địa chỉ<span class="text-danger">*</span></label>
                      <textarea class="form-control" rows="5" name="address" required placeholder="Địa chỉ"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label">Nhắc hẹn<span class="text-danger">*</span></label>
                      <input class="form-control" type="datetime-local" name="event">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label">Lưu kho<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" name="save" required placeholder="Lưu kho"></input>
                    </div>
                  </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-success text-white"> <i class="fa fa-check"></i> Save</button>
                  <button type="button" class="btn btn-inverse">
                    <a href="index.html">Cancel</a>
                  </button>
                </div>
            </form>
          </div>
